<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 명시적 함수 
        // function 함수이름(){
        // 실행문;
        // }
        // 익명 함수
        // var 변수이름 = function(){
        // 실행문;
        // }

        // 호출
        // 함수이름();
        // 변수이름();
        // ()을 빼고 하면 함수자체의 코드를 나타냄

        // 함수 호출시 값을넣어서 보내면 그 값을 매개변수라고함
        // 함수이름(매개변수);

        function fun(x, y, z) { //매개변수 x,y,z를 받음
            var result = x * y + z; //지역변수

            return result; //리턴값
        }

        var varResult = 0; //전역변수

        varResult = fun(2, 3, 4);
        document.write(varResult);

        //arguments : 매개변수를 데이터로 하는 배열 -> 객체 
        // function 함수이름(매개변수1,매개변수2,...){
        //     //매개변수들을 이용한 배열객체
        //     arguments = [매개변수1,매개변수2,...]
        // }

        var varArr;
        
        function name(){
            return arguments;
        }
        varArr = name(1,2,"삼","사");
        document.write(varArr) //배열이 담김 argument로
        document.write(varArr.length)//배열의 길이가 나옴
        for(var i in varArr){
            document.write(varArr[i]);
        }

        // html 실행순서는 명시적함수를 우선순위로 함 
        fun1();
        // fun2(); //에러 실행순서 서순

        //명시적함수
        function fun1(){};
        //익명함수
        var fun2 = function(){};
        fun2(); // 이렇게해야 정상실행

    </script>
</body>

</html>
