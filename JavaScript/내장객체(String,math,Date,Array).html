    <script>

        //String 객체

        var strEn = "ABCDEF";
        var strKO = new String("가나다라마바사");
        String.prototype.temp = 123;
            // 공유 템프방을

        //String 객체의 메소드
        /*
        .length : 길이
        .constructor : 생성자함수
        .temp : 공유된값 prototype때문에
        .charAt : 인덱스가 x인 값
        .indexOf : (처음부터)문자가있는곳의 인덱스값
        .lastIndexOf : (마지막부터)문자가있는곳의 인덱스값
        .concat : 붙이는것
        .replace : 첫번째 매개변수를 두번째 매개변수로 바꿈
        .split : 문자열 기준으로 나눔
        .slice : 인덱스값으로 인자1부터 인자2이전까지 자름 인자값으로 -를 가질수 있음 -는 뒤로간다는의미
        .substring : 인덱스값으로 인자1부터 인자2이전까지 인자값으로 -를 못가짐
        .toLowerCase : 소문자로
        .toUpperCase : 대문자로
        */

        
        //오브젝트 객체
        function ObjName() {
            this.pro = "property";
            this.met = function met() { };
        };
        ObjName.prototype.temp = 123;


        //Math객체
        /*.Math
        .PI : 파이
        .abs : 절대값
        .max : 큰값
        .min : 작은값
        .pow : n제곱
        .random : 0~1.0사이값 랜덤
        .ceil : 무조건반올림
        .floor : 소수점이하 무조건버림
        .round : 반올림
        .sqrt : 제곱근
        */


        //Date객체
        var objDate1 = new Date(); //시스템날짜를 이용한 객체생성
        var objDate2 = new Date(2010, 10, 10, 10, 10, 10) //년 월 일 시 분 초
        /*
        .getYear() : 연도 +1900해줘야함
        .setYear() :
        .getFullYear() : 연도 1900안해줘도됨
        .setFullYear() :
        .getMonth() : 1월달이 0부터시작
        .setMonth() :
        .getDate() :
        .setDate() :
        .getDay() :
        .setDay() :
        .getHours() :
        .setHours() :
        .getTime() : 현재까지 시간을 milisecond로 표시
        .setTime() :
        .toString() : 시간 날짜를 문자열로 반환
        .toLocaleString() : 날짜와 시간을 지역시간 문자열로 변환
        .toGMTString() : 날짜와 시간을 GMT 문자열로 변환
        */

        //Array 배열객체
        var varArr1 = new Array("고길동", "손오공");

        /*
        .length : 배열의 길이

        .reverse : 거꾸로 돌림
        .sort : 정렬
        .sort(function(a,b){return a-b}) : 제대로된 정렬이됨
        .slice : 인자1~인자2까지 짤라서 배열로
        .concat : 배열 연결
        */
